<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 col-lg-4 hidden-xs hidden-sm" style="background:url(image/hhh.png) center top;background-size:cover;height: 100vh;"></div>
        <div class="col-md-8">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" action="index.html" method="POST">
                    <div class="form-group">
                        <label for="userAccount" class="control-label col-sm-3 col-md-3 col-lg-3">
                            账号
                        </label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input class="form-control" type="text" id="userAccount" placeholder="账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userPassword" class="control-label col-sm-3 col-md-3 col-lg-3">
                            密码
                        </label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input class="form-control" type="password" id="userPassword" placeholder="密码" minlength="6" maxlength="18">
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary" type="submit">
                                登录
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" type="reset">
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
